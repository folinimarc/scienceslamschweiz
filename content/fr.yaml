scienceslam:
    section_title: "Qu'est-ce que le Science Slam?"
    row_1: 
        title: "Le Science Slam est une Compétition"
        text: "Plusieurs slammeurs s'affrontent lors d'un tournoi de courtes présentations scientifiques, où tous les moyens sont permis. À la fin, le public désigne le champion de la soirée."
        img: 
            path: "content/img/9_scsl_kishan.jpg"
            alt: "Le gagnant du 9ème Science Slam Zurich, Kishan Thodkar."
            classes: "img-fluid"
    row_2: 
        title: "Le Science Slam est la Nouvelle Façon de Communiquer la Science"
        text: "Un Science Slam est l'occasion idéale de s'engager avec son propre domaine d'étude d'une manière complètement différente et de présenter des concepts et des idées fascinants à un public enthousiaste."
        img:
            path: "content/img/6_scsl_henry.jpg"
            alt: "Henry Wöhrnschimmel lors du 6ème Science Slam Zurich."
            classes: "img-fluid"
network:
    section_title: "Réseau Science Slam Suisse"
    row_1:
        title: "Vision"
        text: "Notre objectif est de promouvoir la culture du Science Slam en Suisse en plaidant pour la mise en réseau et l'échange au sein de la scène et au-delà. De plus, nous soutenons les slammeurs et les organisateurs selon les besoins et servons de premier point de contact pour les questions."
        img:
            path: "content/img/8_scsl_lineup.jpg"
            alt: "La fantastique programmation du 8ème Science Slam Zurich a enchanté le public et rendu la soirée inoubliable!"
            classes: "img-fluid"
