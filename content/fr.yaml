    meta:
        description: Le réseau Science Slam Suisse s'engage bénévolement pour la promotion de la culture du Science Slam en Suisse par le biais de la mise en réseau des organisateurs locaux et du maintien de contacts avec l'Allemagne et l'Autriche.
