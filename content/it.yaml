scienceslam:
    section_title: "Cos'è lo Science Slam?"
    card_1: 
        title: "Lo Science Slam è una Competizione"
        text: "Diversi slammer si sfidano in un torneo di brevi presentazioni scientifiche, dove sono ammessi tutti i mezzi. Alla fine, il pubblico decide il campione della serata."
        img: 
            path: "content/img/9_scsl_kishan.jpg"
            alt: "Il vincitore del 9° Science Slam Zurigo, Kishan Thodkar."
            classes: "img-fluid"
    card_2: 
        title: "Lo Science Slam è il Nuovo Modo di Comunicare la Scienza"
        text: "Uno Science Slam è l'occasione ideale per impegnarsi con il proprio campo di studio in un modo completamente diverso e per presentare concetti e idee affascinanti a un pubblico entusiasta."
        img:
            path: "content/img/6_scsl_henry.jpg"
            alt: "Henry Wöhrnschimmel al 6° Science Slam Zurigo."
            classes: "img-fluid"
network:
    section_title: "Rete Science Slam Svizzera"
    card_1:
        title: "Visione"
        text: "Il nostro obiettivo è promuovere la cultura dello Science Slam in Svizzera favorendo la rete e lo scambio all'interno della scena e oltre. Inoltre, supportiamo gli slammer e gli organizzatori a seconda delle necessità e fungiamo da primo punto di contatto per le domande."
        img:
            path: "content/img/8_scsl_lineup.jpg"
            alt: "Il fantastico lineup dell'8° Science Slam Zurigo ha entusiasmato il pubblico e reso la serata indimenticabile!"
            classes: "img-fluid"
