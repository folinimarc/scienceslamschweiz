<!-- Required meta tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO Meta Tags -->
<meta name="description" content="{{head.meta.description}}">
<meta name="keywords" content="{{head.meta.keywords}}">
<meta name="author" content="Marc Folini">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{head.title}}">
<meta property="og:type" content="website">
<meta property="og:description" content="{{head.meta.description}}">
<meta property="og:image" content="https://example.com/og-image.jpg">
<meta property="og:url" content="https://scienceslamschweiz.ch">
<meta property="og:site_name" content="{{head.title}}">
