<!DOCTYPE html>
<html lang="{{language.current}}">

<head>
    {% include 'meta.html' %}
    <title>{{head.title}}</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css" type="text/css">
    <!-- JS -->
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navigation -->
    {% include 'nav.html' %}

    <!-- Landing -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h1>{{landing.title}}</h1>
            </div>
            <div class="col-12 col-md-6">
                <img src="../static/img/logo-320w.jpg" 
                    srcset="../static/img/logo-320w.jpg 320w, 
                            ../static/img/logo-480w.jpg 480w, 
                            ../static/img/logo-640w.jpg 640w, 
                            ../static/img/logo-768w.jpg 768w, 
                            ../static/img/logo-992w.jpg 992w" 
                    sizes="(max-width: 575.98px) 100vw, 
                            (max-width: 767.98px) 100vw, 
                            (max-width: 991.98px) 50vw, 
                            (max-width: 1199.98px) 50vw, 
                            100vw" 
                    alt="{{head.meta.description}}">
            </div>
        </div>
    </div>
    

    <!-- Footer -->
    <h4 class="title-strip">
        <a href="#topOfPage">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem"
                class="bi bi-chevron-double-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708z" />
                <path fill-rule="evenodd"
                    d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708z" />
            </svg>
        </a>
    </h4>
</body>

</html>
